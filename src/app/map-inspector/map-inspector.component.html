<div *ngIf="_objects?.objects">
  <div class="col-12 d-flex flex-column tab" *ngFor="let obj of toShow; index as i">
      <div class="d-flex flex-row justify-content-between">
        <div><span [ngClass]="{
          'vehicle': obj.name == 'vehicle',
          'pickup': obj.name == 'pickup',
          'remove': obj.name == 'removeworldobject',
          'spawn': obj.name == 'spawnpoint',
          'racepickup': obj.name == 'racepickup',
          'material': obj.name == 'material'
        }" class="name">{{obj.name}}</span>
        <span class="model-id" *ngIf="obj.id"> ID: {{obj.id}}</span>
      </div>
      <div class="id">#{{i}}</div>
    </div>
    <div class="d-flex flex-row justify-content-between">
      <div class="d-flex" *ngIf="obj.model">MODEL: {{obj.model}}</div>
      <div class="d-flex" *ngIf="obj.dimension">DIM: {{obj.dimension}}</div>
      <div class="d-flex" *ngIf="obj.interior">INT: {{obj.interior}}</div>
      <div class="d-flex" *ngIf="obj.color">CLR: {{obj.color}}</div>
      <div class="d-inline model-id" *ngIf="obj.txd">{{obj.txd }} {{obj.texture}}</div>
      <div class="d-flex" *ngIf="obj.txd"><img src="http://textures.xyin.ws/textures/texvol2/{{obj.txd}}/{{obj.texture}}.png" [alt]="obj.texture"></div>
    </div>
</div>
<div *ngIf="objects.objects.length > toShow.length">
  <button (click)="showOther()" class="btn btn-dark w-100" name="button">Показать еще {{ getCount() }}</button>
</div>
</div>
