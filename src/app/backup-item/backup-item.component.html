<div class="backups-list-item d-flex flex-row align-items-center justify-content-between overflow-hidden">
  <div class="d-flex h-100">
    <div data-width="-50" class="marker d-flex flex-fill"></div>
  </div>
  <img class="backups-list-item_avatar d-flex" src="./assets/images/doge.png" alt="">
  <div class="backups-list-item_nickname d-flex">{{ backup.user.nickname }}</div>
  <div class="item d-flex flex-column flex-fill">
    <div class="d-flex item-elapsed">
      <span class="elapse">
        {{ backup.file.name }}
      </span>
    </div>
    <div class="d-flex text-muted">
      {{ backup.file.mime}}
    </div>
  </div>
  <div class="item d-flex flex-column flex-fill ml-2">
    <div class="d-flex item-elapsed">
      <span class="text-muted sub">Создан:</span> <span class="elapse">{{ backup.file.created }}</span>
    </div>
    <div class="d-flex">
      <span class="text-muted sub">До:</span> <span>{{ backup.file.expires }}</span>
    </div>
  </div>
  <button class="btn btn-light text-center">Отк</button>
</div>
