            <div class="d-flex text">
                <fa-icon class="mr-2" [icon]="fa.faBoxes"></fa-icon>
                Инспектор объектов
            </div>
        </div>
        <div class="remotes d-flex flex-row align-items-center">
            <kbd class="kbd-button" (click)="openInTextEditor()">
                &#60;/&#62;
            </kbd>
            <kbd class="kbd-button" (click)="openInTextEditor()">
                <fa-icon [icon]="fa.faCube"></fa-icon>
            </kbd>
        </div>
    </div>
    <div class="container-fluid g-0 h-100">
      <ng-container *ngIf="objects$ | async as objects">
            <cdk-virtual-scroll-viewport class="viewport" itemSize="22">
                <div
                    *cdkVirtualFor="let object of objects; let index = index"
                    (click)="selectObject(index)"
                    [class.active]="(selectedObjectIndex$ | async) === index"
                    class="d-flex flex-row tab">      
                    <div class="col-1">
                        <span>{{ index }}</span></div>
                    <div class="col-1">
                        <span 
                            [ngClass]="{
                                'vehicle': object.name === 'vehicle',
                                'pickup': object.name === 'pickup',
                                'remove': object.name === 'removeworldobject',
                                'spawn': object.name === 'spawnpoint',
                                'racepickup': object.name === 'racepickup',
                                'material': object.name === 'material'
                            }"
                            class="name">
                            {{ object.name }}
                        </span>
                    </div>
                    <div class="col-2">
                        <span>
                            {{ object.id }}
                        </span>
                    </div>
                    <div class="col-1">
                        <span>
                            {{ object.model }}
                        </span>
                    </div>
                    <div class="col-2">
                        <span>
                            <kbd class="me-1" *ngIf="object.posX || object.posX === 0">X: {{ object.posX }}</kbd>
                            <kbd class="me-1" *ngIf="object.posY || object.posY === 0">Y: {{ object.posY }}</kbd>
                            <kbd class="me-1" *ngIf="object.posZ || object.posZ === 0">Z: {{ object.posZ }}</kbd>
                        </span>
                    </div>
                    <div class="col-1">
                        <span>
                            {{ object.dimension }}
                        </span>
                    </div>
                    <div class="col-1">
                        <span>
                            {{ object.interior }}
                        </span>
                    </div>
                    <div class="col-1">
                        <span>
                            {{ object.color }}
                        </span>
                    </div>
                    <div class="text-ellipsis col-2">
                        <span>
                            {{ object.txd }} {{ object.texture }}
                        </span>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </ng-container>
    </div>
  </div>
