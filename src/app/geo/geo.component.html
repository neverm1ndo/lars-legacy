<table class="geotable" *ngIf="table">
  <tr>
    <td>IP</td>
    <td>{{ table.ip}}</td>
  </tr>
  <tr>
    <td>Страна</td>
    <td>{{ table.country }}</td>
  </tr>
  <tr>
    <td>CC</td>
    <td>{{ table.cc}}</td>
  </tr>
  <tr>
    <td>AS</td>
    <td>{{ table.as }}</td>
  </tr>
  <tr>
    <td>SS</td>
    <td>{{ table.ss }}</td>
  </tr>
  <tr>
    <td>Провайдер</td>
    <td>{{ table.org }}</td>
  </tr>
  <tr>
    <td>Клиент</td>
    <td>{{ table.c }}</td>
  </tr>
</table>
