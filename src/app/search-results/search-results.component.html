<div *ngFor="let chunk of chunks">
  <div *ngFor="let line of chunk" class="col-12 logline" [class.banned]="isBanned(line.process)" [ngClass]="{legacy: style == 'legacy', expanded: style == 'big'}">
    <div class="row">
      <div class="col-2">
        <div class="h-100 d-flex align-items-center">
          <strong>{{line.date | date:'d MMM yy, HH:mm:ss'}}</strong>
        </div>
      </div>
      <div class="col-4">
        <div class="h-100 d-flex align-items-center">
          <simple-line-process [process]="line.process">

          </simple-line-process>
        </div>
      </div>
      <div class="col-2">
        <div class="h-100 d-flex align-items-center">
          <a class="mr-1 nickname" [routerLink]="['/home/search']" [queryParams]="{query: 'nn:' + line.nickname}"><strong>{{ line.nickname }}</strong></a><span>({{ line.id }})</span>
        </div>
      </div>
      <div class="col-4">
        <div class="h-100 w-100 d-flex align-items-center">
          <span class="badge badge-dark mr-2" *ngIf="line.multiplier"> x{{ line.multiplier + 1}} </span>
          <logline-content *ngIf="line.content" [content]="line.content" [type]="getProcessTranslation(line.process)"></logline-content>
        </div>
      </div>
      <div class=" col-12 col-md-12 offset-lg-2 col-lg-10">
        <geo [table]="line.geo" tab-style="inline"></geo>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loading" class="loader">
  <lty-icon name="lty-logo" anim="spinner-logo"></lty-icon>
</div>
<div *ngIf="chunks[0].length == 0 && !loading" class="list-empty d-flex flex-row align-items-center">
  <div class="d-flex w-100 align-self-center">
    <h4><fa-icon [icon]="fa.sad"></fa-icon><br>По данному запросу ничего не найдено</h4>
  </div>
</div>
