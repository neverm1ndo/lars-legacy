<div class="d-flex h-100 flex-column">
  <div class="d-flex flex-fill">
    <div
      *ngIf="$stat | async as stat; else pseudo"
      class="d-flex flex-column flex-fill"
    >
      <div class="d-flex">
        <span
          ><fa-icon class="mr-1" [icon]="fa.server"></fa-icon>
          {{ stat.name }}</span
        >
      </div>
      <div class="d-flex flex-row justify-content-between">
        <div class="text-muted">{{ stat.mode }} {{ stat.lang }}</div>
      </div>
      <div>
        <span
          ><fa-icon class="mr-1" [icon]="fa.users"></fa-icon>
          {{ stat.players.online }}/{{ stat.players.max }}</span
        >
      </div>
      <div>
        <span
          ><fa-icon
            class="mr-1"
            [icon]="stat.private ? fa.locked : fa.unlocked"
          ></fa-icon>
          {{ stat.private ? "С паролем" : "Без пароля" }}</span
        >
      </div>
    </div>
    <ng-template #pseudo>
      <div class="d-flex flex-column flex-fill">
        <div class="d-flex">
          <span class="pseudospan mr-1">mm</span
          ><span class="pseudospan">mmmmmmmmmmmmmmmmmmmmm</span>
        </div>
        <div class="d-flex flex-row mt-1">
          <div>
            <span class="pseudospan mr-1">mmmmmmmmm</span>
            <span class="pseudospan">mm</span>
          </div>
        </div>
        <div class="d-flex flex-row mt-1">
          <div>
            <span class="pseudospan mr-1">mm</span>
            <span class="pseudospan">mmmm</span>
          </div>
        </div>
        <div class="d-flex flex-row mt-1">
          <div>
            <span class="pseudospan mr-1">mm</span>
            <span class="pseudospan">mmmmmm</span>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="d-flex align-self-end">
    <canvas #graphics width="270" height="64"></canvas>
  </div>
</div>
