<div class="col-12 pt-3 pb-3">
  <h6 class="display-6">Оповещения</h6>
  <small>Включает или отключает системные оповещения</small>
  <form [formGroup]="settings" (change)="setup()">
    <div class="d-flex justify-content-between align-content-center mb-2">
      <div class="">
        <h6>Оповещения о жалобе на игрока</h6>
      </div>
      <label class="switch" for="checkbox2">
        <input formControlName="playerReport" type="checkbox" id="checkbox2" />
        <div class="slider round"></div>
      </label>
    </div>
    <div class="d-flex justify-content-between align-content-center mb-2">
      <div class="">
        <h6>Оповещения об автоматическом бане игрока</h6>
      </div>
      <label class="switch" for="checkbox3">
        <input formControlName="autoBan" type="checkbox" id="checkbox3" />
        <div class="slider round"></div>
      </label>
    </div>
  </form>
</div>
