<div class="container-fluid h-100 g-0">
  <div class="d-flex flex-row h-100 overflow-auto">
    <div class="d-flex h-100 flex-column sid">
      <div class="d-flex justify-content-between mb-2">
        <h4>Настройки</h4>
      </div>
      <button routerLink="./general" routerLinkActive="active" type="button" class="btn btn-dark text-left" name="button"><b>Общие</b></button>
      <button routerLink="./filter" routerLinkActive="active" type="button" class="btn btn-dark text-left" name="button"><b>Фильтр</b></button>
      <button routerLink="./alerts" routerLinkActive="active" type="button" class="btn btn-dark text-left" name="button"><b>Оповещения</b></button>
      <button routerLink="./launcher" routerLinkActive="active" type="button" class="btn btn-dark text-left" name="button"><b>Лаунчер</b></button>
    </div>
    <div [@settingsRoute]="prepareRoute(outlet)" class="d-flex flex-column flex-fill overflow-auto h-100">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </div>
</div>
