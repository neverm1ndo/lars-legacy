<div class="playerlog h-100 nopadding d-flex flex-column flex-fill align-self-stretch">
  <div class="wrapper-main overflow-auto d-flex align-items-stretch flex-fill">
    <div class="col-12 h-100">
      <div class="row h-100">
        <as-split direction="horizontal" gutterSize="5" (dragEnd)="savePanesState($event)">
          <as-split-area [size]="paneStates[0]">
            <div class="d-flex flex-column flex-fill h-100 filetree">
              <div class="progress">
                <div class="progress-bar" [style.width.%]="progress" role="progressbar" attr.aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <file-tree
                (fileSelect)="toConfig($event)"
                (mkdir)="mkdir($event)"
                (rmdir)="rmdir($event)"
                (mvdir)="mvdir($event)"
                (rm)="rmFile($event)"
                (touch)="touchFile($event)"
                [items]="files"
                [current]="currentFilePath"
                (addNew)="addNewFile($event)"
                [canCreate]="true"
                (resync)="reloadFileTree()">
              </file-tree>
            </div>
          </as-split-area>
          <as-split-area [size]="paneStates[1]">
            <div class="texteditor h-100">
              <div class="d-flex progress">
                <div class="progress-bar" [style.width.%]="configs.dprogress | async" role="progressbar" attr.aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <router-outlet></router-outlet>
            </div>
          </as-split-area>
        </as-split>
      </div>
    </div>
  </div>
</div>
