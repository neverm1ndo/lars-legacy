<div *ngIf="$stat | async as stat; else loading" class="text-edit-block d-flex flex-column justify-content-center align-items-center w-100">
  <div class="p-3 d-flex align-self-center justify-content-center align-items-center text-center flex-column flex-fill">
    <h3><fa-icon class="me-3" [icon]="fa.conf"></fa-icon>{{ stat.name }}</h3>
    <table class="table table-dark w-100 align-self-center">
      <tr>
        <td>Полный путь</td><td>{{ stat.path }}</td>
      </tr>
      <tr>
        <td>MIME</td><td>{{ stat.mime }}</td>
      </tr>
      <tr>
        <td>Посл. изм.</td><td>{{ stat.lastm | date:'d MMM yy, HH:mm:ss'}}</td>
      </tr>
      <tr>
        <td>Размер</td><td>{{ stat.size | FileSize }}</td>
      </tr>
    </table>
    <div class="btn-group" role="group" aria-label="File control" *ngIf="userMainGroup === 10">
      <button [disabled]="(downloadProgress | async) !== 0" (click)="downloadFile(stat.path)" type="button" class="btn btn-light"><fa-icon [icon]="fa.save"></fa-icon> <span class="ms-2">Скачать</span></button>
      <button (click)="deleteFile(stat.path)" type="button" class="btn btn-danger"><fa-icon [icon]="fa.del"></fa-icon> <span class="ms-2">Удалить</span></button>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="d-flex flex-column justify-content-center align-items-center w-100">
    <lty-icon name="lty-logo" anim="spinner-logo"></lty-icon>
  </div>
</ng-template>
