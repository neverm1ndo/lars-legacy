<div *ngIf="binStats" class="text-edit-block d-flex flex-column justify-content-center align-content-center w-100">
  <div class="p-3 d-flex align-self-center justify-content-center align-content-center text-center flex-column flex-fill">
    <h3><fa-icon class="me-3" [icon]="fa.conf"></fa-icon>{{ path }}</h3>
    <table class="w-100 align-self-center mt-2 mb-2">
      <tr><td>MIME</td><td>{{binStats.mime}}</td></tr>
      <tr><td>Посл. изм.</td><td>{{binStats.lastm | date:'d MMM yy, HH:mm:ss'}}</td></tr>
      <tr><td>Размер</td><td>{{binStats.size | FileSize }}</td></tr>
    </table>
    <div class="btn-group" role="group" aria-label="File control" *ngIf="userMainGroup === 10">
      <button [disabled]="(config.dprogress$ | async) !== 0" (click)="downloadFile()" type="button" class="btn btn-light"><fa-icon [icon]="fa.save"></fa-icon> <span class="ms-2">Скачать</span></button>
      <button (click)="deleteFile()" type="button" class="btn btn-danger"><fa-icon [icon]="fa.del"></fa-icon> <span class="ms-2">Удалить</span></button>
    </div>
  </div>
</div>
