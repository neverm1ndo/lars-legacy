  <div *ngIf="electron.isElectron" class="col-12 top-bg">
    <div class="row d-flex">
      <div class="native-dragzone flex-fill">
        <svg class="native-dragzone float-left toplogo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="0 0 300 300" width="300" height="300"><defs><path d="M13.63 27.94L177.5 27.94L177.5 101.07L96.32 101.07L96.32 277.94L13.63 277.94L13.63 27.94Z" id="bh8Xu6F6b"></path><path d="M197.24 204.81L197.24 27.94L279.93 27.94L279.93 277.94L116.05 277.94L116.05 204.81L197.24 204.81Z" id="a3qVZuQh"></path></defs><g><g><g><use xlink:href="#bh8Xu6F6b" opacity="1" fill="#FDFDFD" fill-opacity="1"></use></g><g><use xlink:href="#a3qVZuQh" opacity="1" fill="#FDFDFD" fill-opacity="1"></use></g></g></g></svg>
        <small class="native-dragzone label no-select">LIBERTYLOGS</small>
      </div>
      <div class="d-flex align-self-end btn-group" role="remote-group">
        <button (click)="userService.logOut()" *ngIf="authenticated" type="button" class="btn-native-profile pl-2 pr-2" name="profile-button"><img src="http://www.gta-liberty.ru/images/avatars/upload/{{ authenticated.avatar }}"/><span>{{ authenticated.name }}</span><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="0 0 30 30" width="30" height="30"><defs><path d="M24.69 9.83L14.66 20.77L4.69 9.83" id="a1sXzGPVRt"></path></defs><g><g><g><g><use xlink:href="#a1sXzGPVRt" opacity="1" fill-opacity="0" stroke-width="1" stroke-opacity="1"></use></g></g></g></g></svg></button>
        <button type="button" (click)="winmin()" class="btn btn-topnative native-min"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="0 0 30 30" width="30" height="30"><defs><path d="" id="c2UyV86x7F"></path><path d="M25.05 20.46L4.95 20.46" id="a5uQaXHvxt"></path></defs><g><g><g><g><use xlink:href="#c2UyV86x7F" opacity="1" fill-opacity="0" stroke="#000000" stroke-width="1" stroke-opacity="1"></use></g></g><g><g><use xlink:href="#a5uQaXHvxt" opacity="1" fill-opacity="0" stroke="#000000" stroke-width="1" stroke-opacity="1"></use></g></g></g></g></svg></button>
        <!-- <button type="button" class="btn btn-topnative native-max"></button>
        <button type="button" class="btn btn-topnative native-restore"></button> -->
        <button type="button" (click)="winclose()" class="btn btn-topnative native-close">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" viewBox="0 0 30 30" width="30" height="30"><defs><path d="" id="g6pDbVCYY8"></path><path d="M5.11 5.53L25.11 25.53" id="e3IggXtpF"></path><path d="M5.11 25.53L25.11 5.53" id="cORYOauw"></path></defs><g><g><g><g><use xlink:href="#g6pDbVCYY8" opacity="1" fill-opacity="0" stroke="#000000" stroke-width="1" stroke-opacity="1"></use></g></g><g><g><use xlink:href="#e3IggXtpF" opacity="1" fill-opacity="0" stroke-width="1" stroke-opacity="1"></use></g></g><g><g><use xlink:href="#cORYOauw" opacity="1" fill-opacity="0" stroke-width="2" stroke-opacity="1"></use></g></g></g></g></svg></button>
      </div>
    </div>
  </div>
